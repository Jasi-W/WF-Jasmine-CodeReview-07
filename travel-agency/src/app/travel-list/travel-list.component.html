
<div class="container">
	<div class="col-4">
		<ng-container *ngFor="let travel of travelArray">
			<div class="card m-2">
			  <img src="{{travel.img.src}}" class="card-img" height="100%">
			  <img src="city-travel.jpg" class="card-img">
			  <div class="card-img-overlay p-0">
			  
				<span><h5 class="card-title p-1 m-1 btn btn-outline-light">{{travel.country}}</h5>
				<p class="card-text p-1 m-1">{{travel.city}}</p></span>
				
				<p class="card-text p-1 m-1">{{travel.price}}</p>
				
			  </div>
				<div class="footer">
					<button class="btn btn-sm btn-danger m-2 float-right">Delete</button>
					<button class="btn btn-sm btn-info m-2 float-right">Edit</button>
				</div>
			</div>
		</ng-container>
</div>
</div>
